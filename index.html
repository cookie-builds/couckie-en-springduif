<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
  <title>Springduif</title>
</head>
<body>
  <h1>Do you want to go to the ball with me?</h1>
  <img src="./pigeon.gif" alt="Cute animated illustration">
  <div class="button-group">
    <button id="yesButton" onclick="nextPage()">Yes</button>
    <button id="noButton" onmouseover="moveButton()" onclick="clickNo()">No</button>
    <script>
      let count = 0;
      function moveButton() {
        if (count > 5 && count <= 10)
          document.getElementById('noButton').innerHTML = 'Stop trying...';
        else if (count > 10 && count <= 15)
          document.getElementById('noButton').innerHTML = "It's not gonna work";
        else if (count > 15 && count <= 20)
          document.getElementById('noButton').innerHTML = "You know you want to";
        else if (count > 20)
          document.getElementById('noButton').innerHTML = "Also yes...";

        if (count <= 20) {
          document.getElementById('noButton').style.position = 'absolute';
          document.getElementById('yesButton').style.marginRight = '8.25rem';
          var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth - 10) + 5;
          var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight - 10) + 5;
          document.getElementById('noButton').style.left = `${x}px`;
          document.getElementById('noButton').style.top = `${y}px`;
        }
        count += 1;
      }
      function clickNo() {
        if (count > 15) {
          nextPage();
        }
      }
      function nextPage() {
        window.location.href = "yes.html";
      }
    </script>
  </div>
</body>
</html>
